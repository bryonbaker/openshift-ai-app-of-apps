apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: openshift-ai-project
  namespace: openshift-gitops
  annotations:
    # Ensure this project is created before any applications try to deploy
    argocd.argoproj.io/sync-wave: "1"
spec:
  sourceRepos:
  - https://github.com/bryonbaker/openshift-ai-app-of-apps
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - name: '*'
    namespace: '*'
    server: https://kubernetes.default.svc
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
